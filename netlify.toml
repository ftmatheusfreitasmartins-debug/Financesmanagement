[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = "netlify/functions"

# Habilita Netlify Identity
[build.environment]
  NEXT_PUBLIC_NETLIFY_IDENTITY_URL = "/.netlify/identity"

# Configuração de redirecionamento
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
